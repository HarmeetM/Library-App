<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>'s Library!</h1>
        <div class="socials">
            <a href="https://www.github.com/HarmeetM"><img src="iconmonstr-github-1-32.png">&nbsp;&nbsp;Github</a>
            <a href="https://www.linkedin.com/in/HarmeetSM"><img src="icons8-linkedin-50.png">&nbsp;&nbsp;LinkedIn</a>
        </div>
    </div> 

    <div class="library-content">
        <div class="book-form">
            <div class="form-body">
                <form>
                    <fieldset>
                        <legend>Book Details</legend>
                        <li>
                            <ul class="author">
                                <label for="author">Author:&nbsp;
                                    <input type="text" id="author" placeholder="Author Name" required>
                                </label>
                            </ul>
                            <ul class="title">
                                <label for="title">Title:&nbsp;
                                    <input type="text" id="title" placeholder="Title" required>
                                </label>
                            </ul>
                            <ul class="pages">
                                <label for="pages">Pages:&nbsp;
                                    <input type="number" id="pages" placeholder="0" required>
                                </label>
                            </ul>
                            <ul class="read-status">
                                <label for="read-status">Read Status:&nbsp;
                                    <input type="checkbox" id="read-status">
                                </label> 
                            </ul>
                            <ul class="buttons">
                                <button type="submit" class="submit">Submit</button>
                                <button type="reset" class="reset">Reset</button>
                            </ul>
                        </li>
                    </fieldset>
                </form>
            </div>
            <div class="reading-anime">
                <img src="book-removebg-preview.png">
            </div>
        </div>

        <div class="book-section">
            <div class="card-headers">
                <div class="author-header">Book Author</div>
                <div class="title-header">Book Title</div>
                <div class="page-header">Page Count</div>
                <div class="read-header">Read Status</div>
                <div class="delete-header">Delete?</div>
            </div>
        </div>
    </div>

</body>
</html>
